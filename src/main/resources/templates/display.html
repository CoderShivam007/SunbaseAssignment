<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>People List</title>
        
          <style>
            th{
                background-color: black;
                color: white;
            }
        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
      
    </head>
    <body>
        <div class="mb-4 mt-3">
            
        <h1 class="text-center ">  Customer List</h1>
        <a class="btn btn-outline-primary m-2" th:href="@{'/add'}">Add Customer</a>
        </div>
          
        <table border="1"  class="table table-striped ">
          
            <tr>

                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Street</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                 <th scope="col">Action</th>
            </tr>
            <tr th:each="person : ${peopleList}">
                <td th:text="${person.first_name}"></td>
                <td th:text="${person.last_name}"></td>
                <td th:text="${person.street}"></td>
                <td th:text="${person.address}"></td>
                <td th:text="${person.city}"></td>
                <td th:text="${person.state}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.phone}"></td>
                
                    <td>
        <a th:href="@{'/edit/'+${person.uuid} + '/' + ${person.first_name}+ '/' + ${person.last_name}+ '/' + ${person.street}+ '/' + ${person.address}
           + '/' + ${person.city}+ '/' + ${person.state}+ '/' + ${person.email}+ '/' + ${person.phone}}" class="btn btn-warning btn-sm">Edit</a>
                            <form th:action="@{'/delete/'+${person.uuid}}" method="POST" class="d-inline">
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </form>
                        </td>
                
            </tr>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </body>
</html>
